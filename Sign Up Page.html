<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Sign up</title>
  <link href="Sign up CSS.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="form-div">
      <h1>Welcome to our Club</h1>

      <form>
        <label for="name"><br>
        Full Name:</label>
        <input type="text" id="name" name="name" required>


        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>


        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>


		<label for="interests">Experiences/Interests:</label>
        <input type="text" id="interests" name="interests">


        <label for="major">Faculty/Major:</label>
        <input type="text" id="major" name="major" required>


        <label for="year">Year</label>
        <input type="text" id="year" name="year" required>


        <label for="emergency">Emergency Contact:</label>
        <input type="text" id="emergency" name="emergency" required>


        <label for="terms"><input type="checkbox" id="terms" name="terms" required> I have read and agree to all the terms and conditions</label>

		<button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
